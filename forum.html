    <script>
   // Função para carregar os comentários armazenados no Local Storage
function loadComments() {
    const comments = JSON.parse(localStorage.getItem('comments')) || [];
    const commentsSection = document.getElementById('comments-section');

    // Limpa a seção de comentários antes de adicionar os novos
    commentsSection.innerHTML = '<h2>Comentários</h2>';

    comments.forEach((comment, index) => {
        const commentDiv = document.createElement('div');
        commentDiv.className = 'comment';
        commentDiv.innerHTML = `
            <div>
                <strong>${comment.username}</strong> (${comment.date}): ${comment.text}
            </div>
            <button class="delete-button" onclick="deleteComment(${index})">Excluir</button>
        `;
        commentsSection.appendChild(commentDiv);
    });
}

// Função para adicionar um novo comentário e salvar no Local Storage
function addComment() {
    const username = localStorage.getItem('ra'); // Recupera o nome do usuário do Local Storage
    const commentText = document.getElementById('comment').value;

    if (username && commentText) {
        const currentDateTime = new Date().toLocaleString();

        // Cria o objeto do comentário
        const newComment = {
            username: username,
            text: commentText,
            date: currentDateTime
        };

        // Pega os comentários do Local Storage, ou um array vazio se não houver
        const comments = JSON.parse(localStorage.getItem('comments')) || [];
        
        // Adiciona o novo comentário
        comments.push(newComment);

        // Salva os comentários no Local Storage
        localStorage.setItem('comments', JSON.stringify(comments));

        // Atualiza a seção de comentários
        loadComments();

        // Limpa os campos
        document.getElementById('comment').value = '';
    } else {
        alert('Erro: Nome de usuário não encontrado ou comentário vazio.');
    }
}

// Função para excluir um comentário
function deleteComment(index) {
    const comments = JSON.parse(localStorage.getItem('comments')) || [];
    comments.splice(index, 1); // Remove o comentário do array
    localStorage.setItem('comments', JSON.stringify(comments)); // Atualiza o Local Storage
    loadComments(); // Recarrega os comentários
}

// Carrega os comentários quando a página for carregada
window.onload = () => {
    const username = localStorage.getItem('ra');
    if (!username) {
        alert('Erro: Nome de usuário não encontrado. Faça login novamente.');
        window.location.href = 'login.html'; // Redireciona para a página de login
    } else {
        loadComments();
    }
};
