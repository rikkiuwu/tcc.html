<Script>const GITHUB_TOKEN = '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';
const GITHUB_REPO = 'rikkiuwu/saveforum';
const FILE_PATH = 'data/comments.json';

// Função para obter o SHA do arquivo existente
async function getFileSha(url) {
    const response = await fetch(url, {
        headers: { Authorization: `Bearer ${GITHUB_TOKEN}` }
    });
    if (response.ok) {
        const data = await response.json();
        return data.sha;
    }
    return null; // Arquivo inexistente
}

// Função para carregar comentários do GitHub
async function loadCommentsFromGitHub() {
    const url = `https://raw.githubusercontent.com/${GITHUB_REPO}/main/${FILE_PATH}`;
    try {
        const response = await fetch(url);
        if (response.ok) {
            const comments = await response.json();
            localStorage.setItem('comments', JSON.stringify(comments)); // Armazena localmente
            return comments;
        }
    } catch (error) {
        console.error('Erro ao carregar comentários do GitHub:', error);
    }
    return [];
}

// Função para salvar comentários no GitHub
async function saveCommentsToGitHub(comments) {
    const apiUrl = `https://api.github.com/repos/${GITHUB_REPO}/contents/${FILE_PATH}`;
    const fileContent = btoa(JSON.stringify(comments, null, 2)); // Codificar em base64
    const sha = await getFileSha(apiUrl);

    const response = await fetch(apiUrl, {
        method: 'PUT',
        headers: {
            Authorization: `Bearer ${GITHUB_TOKEN}`,
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            message: 'Atualização de comentários',
            content: fileContent,
            sha: sha || null
        })
    });

    if (response.ok) {
        console.log('Comentários salvos no GitHub!');
    } else {
        console.error('Erro ao salvar no GitHub:', await response.json());
    }
}

// Função para carregar comentários na interface
function loadComments() {
    const comments = JSON.parse(localStorage.getItem('comments')) || [];
    const commentsSection = document.getElementById('comments-section');

    // Limpa a seção de comentários
    commentsSection.innerHTML = '<h2>Comentários</h2>';

    comments.forEach((comment, index) => {
        const commentDiv = document.createElement('div');
        commentDiv.className = 'comment';
        commentDiv.innerHTML = `
            <div>
                <strong>${comment.username}</strong> (${comment.date}): ${comment.text}
            </div>
            <button class="delete-button" onclick="deleteComment(${index})">Excluir</button>
        `;
        commentsSection.appendChild(commentDiv);
    });
}

// Função para adicionar um comentário
async function addComment() {
    const username = localStorage.getItem('ra') || 'Usuário Anônimo';
    const commentText = document.getElementById('comment').value;

    if (commentText) {
        const currentDateTime = new Date().toLocaleString();
        const newComment = { username, text: commentText, date: currentDateTime };

        // Carregar comentários locais e adicionar o novo
        const comments = JSON.parse(localStorage.getItem('comments')) || [];
        comments.push(newComment);
        localStorage.setItem('comments', JSON.stringify(comments));

        // Salvar no GitHub
        await saveCommentsToGitHub(comments);

        // Atualizar a interface
        loadComments();
        document.getElementById('comment').value = '';
    } else {
        alert('Erro: Comentário vazio.');
    }
}

// Função para excluir um comentário
async function deleteComment(index) {
    const comments = JSON.parse(localStorage.getItem('comments')) || [];
    comments.splice(index, 1);
    localStorage.setItem('comments', JSON.stringify(comments));
    await saveCommentsToGitHub(comments);
    loadComments();
}

// Inicializar o fórum ao carregar a página
window.onload = async () => {
    const username = localStorage.getItem('ra');
    if (!username) {
        alert('Erro: Nome de usuário não encontrado. Faça login novamente.');
        window.location.href = 'login.html';
    } else {
        const comments = await loadCommentsFromGitHub();
        localStorage.setItem('comments', JSON.stringify(comments));
        loadComments();
    }
};</script>
