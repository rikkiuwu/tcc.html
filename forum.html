    <div class="forum">
        <h1>Fórum de Discussão</h1>
        <input type="text" id="username" placeholder="Seu nome" required>
        <textarea id="comment" placeholder="Digite seu comentário" required></textarea>
        <button onclick="addComment()">Adicionar Comentário</button>
    </div>

    <div class="comments-section forum" id="comments-section">
        <h2>Comentários</h2>
        <span class="likes">0</span> <button onclick="likeComment(this)">Curtir</button>
    </div>

    <script>
         function addComment() {
    const username = document.getElementById('username').value;
    const commentText = document.getElementById('comment').value;
    const commentsSection = document.getElementById('comments-section');

    if (username && commentText) {
        const currentDateTime = new Date().toLocaleString();
        const commentDiv = document.createElement('div');
        commentDiv.className = 'comment';
        commentDiv.innerHTML = `<strong>${username}</strong> (${currentDateTime}): ${commentText}`;
        commentsSection.appendChild(commentDiv);

        document.getElementById('username').value = '';
        document.getElementById('comment').value = '';
    } else {
        alert('Por favor, preencha seu nome e comentário.');
    }
}

commentsSection.insertBefore(commentDiv, commentsSection.firstChild);

function likeComment(button) {
    const likes = button.previousElementSibling;
    likes.textContent = parseInt(likes.textContent) + 1;
}


    
        function addComment() {

        }
